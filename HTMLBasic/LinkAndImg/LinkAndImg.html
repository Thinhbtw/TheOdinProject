    <p>This is a example of img <img src="./images/mochi.png" alt=""></p>
    <!-- this is a relative link -->
    <p>Click <a href="./misc/extra.html">here</a> to go to page extra </p>

    <!-- this is a absolute link
     target=”_blank”: opens the link in a new tab. rel=”noopener”: prevents the new tab from accessing the original page
    Without noopener, the new tab could use JavaScript to interact with the original page
    noreferrer: The noreferrer value of the rel attribute provides both privacy and security. 
    It prevents the new page from knowing where the user came from (hiding the referrer) and also includes the behavior of noopener, 
    preventing the new page from accessing the original page. -->
    <p>Click <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">here</a> to go to google.com</p>
